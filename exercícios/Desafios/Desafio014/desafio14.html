<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
         thead{
            color: white;
            background-color: darkgray;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>

            <th>Área</th>

            <tr>
                <th rowspan="4">Exatas</th>

            <tr>
                <td>Física</td>

                <td>7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9</td>
                <td>10</td>
                <td>9,5</td>
            </tr>
            <tr style="background-color: darkgray; color: white; font-weight: bold;">
                <td colspan="4">Média de exatas</td>
                <td>7,75</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10</td>

                <td>10</td>
            </tr>
            <tr style="background-color: darkgray; color: white; font-weight: bold;">
                <td colspan="4">Média de humanas</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
